<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    <link rel="stylesheet" href="css/home.css">-->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/add.css">
    <link rel="stylesheet" href="../static/css/header.css">

    <link rel="stylesheet" href="../static/css/header.css">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="../static/js/datetimepicker-master/jquery.js"></script>
    <script src="../static/js/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->
    <script src="../static/js/menu.js"></script>
    <script src="../static/js/date.js"></script>




</head>
<body>
<div class="menu">
    <div id="mySidebar" class="sidebar">
        <button class="openbtn openbtn_header" id="openbtn" style="background: #ffffff" onclick="openNav()">&#9776;
        </button>
        <a href="javascript:void(0)" id="a_closebtn_header" class="closebtn closebtn_header" onclick="closeNav()">&times;</a>
        <div id="cssmenu" class="row-item">
            <a class="" href="/" title="Trang chủ">
                <img class="icon" src="../static/images/home_1.png" alt="Trang chủ">
                <img class="icon_hover" src="../static/images/home_2.png" alt="Trang chủ">
                <span class="span_name_menu" style="display: none" id="span_name_menu_1">Trang chủ</span>
            </a>
            <a href="/hotel" class="" title="Khách sạn">
                <img class="icon" src="../static/images/ks1.png" alt="Nhân viên">
                <img class="icon_hover" src="../static/images/ks2.png" alt="Nhân viên">
                <span class="span_name_menu" style="display: none" id="span_name_menu_2">Khách sạn</span>
            </a>
            <a href="/donhang" class="" title="Đơn hàng">
                <img class="icon" src="../static/images/dh1.png" alt="Đơn hàng">
                <img class="icon_hover" src="../static/images/dh2.png" alt="Đơn hàng">
                <span class="span_name_menu" style="display: none" id="span_name_menu_3">Đơn hàng</span>
            </a>
            <a href="/recruitment" class="active" title="Tuyển dụng">
                <img class="icon" src="../static/images/td1.png" alt="Tuyển dụng">
                <img class="icon_hover" src="../static/images/td2.png" alt="Tuyển dụng">
                <span class="span_name_menu" style="display: none" id="span_name_menu_4">Tuyển dụng</span>
            </a>
            <a href="/news" class="" title="Tin tức">
                <img class="icon" src="../static/images/tt1.png" alt="Tin tức">
                <img class="icon_hover" src="../static/images/tt2.png" alt="Tin tức">
                <span class="span_name_menu" style="display: none" id="span_name_menu_5">Tin tức</span>
            </a>
            <a href="/home" class="" title="Trang web">
                <img class="icon" src="../static/images/web1.png" alt="Trang web">
                <img class="icon_hover" src="../static/images/web2.png" alt="Trang web">
                <span class="span_name_menu"  style="display: none" id="span_name_menu_6">Trang web</span>
            </a>

            <a href="/user" title="Tài khoản">
                <img class="icon" src="../static/images/user1.png" alt="Tài khoản">
                <img class="icon_hover" src="../static/images/user2.png" alt="Tài khoản">
                <span class="span_name_menu" style="display: none" id="span_name_menu_7">Tài khoản</span>
            </a>
        </div>
    </div>
    <div class="content-all">
        <div class="header">
            <div class="lo-go">
                <a href="/">
                    <img src="../static/images/Logo.png" alt="logo">
                </a>
            </div>
            <div class="text-header">
                <p class="text-header-top">Phần mềm quản lý Khách sạn</p>
                <p class="text-header-top">CÔNG TY TRUYỀN THÔNG & ĐÀO TẠO </p>
            </div>

        </div>
        <div class="clearfix"></div>
        <div class="bg">
            <div class="container">
                <div class="top-staff">
                    <h2>TUYỂN DỤNG</h2>
                    <div class="top-btn-staff">
                        <div class="detele">
                            <a class="a-detele a-btn" href="/recruitment">
                                <img src="../static/images/thoat.png" alt="Thoát">
                                <span class="span-text">Thoát</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="content-staff content_lg">
                    <h1><img src="../static/images/add.png" alt="add">Thêm mới tuyển dụng</h1>
                    <form  action="/themmoi_recruitment" method="POST" class="form" enctype="multipart/form-data">
                        <div class="form-controls">
                            <p class="name-input">Tiêu đề:</p>
                            <div class="input">
                                <input type="text" name="name" id="name" value="" placeholder="" required="required">
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Khách sạn:</p>
                            <div class="input">
                                <select name="hotel" id="hotel" required="required">
                                    <option value="">-- Khách sạn --</option>
                                    {%for i in r%}
                                    <option value="{{i[0]}}">{{i[1]}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Ngày đăng bài:</p>
                            <div class="input">
                                <input class="item-loc date_picker" name="date" id="date" type="text" placeholder="31/3/2021"  required="required">
                                <!--                                <input type="text" name="acreage" placeholder="24m2-35m2" id="acreage" value="" required="required">-->
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Nội dung:</p>
                            <div class="input value item_field  editor">
                                <textarea name="content"  required="required"></textarea>
                                <script>
                                    CKEDITOR.replace( 'content' );
                                </script>
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input"></p>
                            <div class="input">
                                <input class="btn btn-primary add_btn" type="submit" name="insert" value="Thêm mới">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
