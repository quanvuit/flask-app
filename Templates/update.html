    <div class="content-all">
        <div class="header">
            <div class="lo-go">
                <a href="/">
                    <img src="http://bachkim.phongcachso.com/images/config/bach-kim-logo_xanh_1613718720.png" alt="">
                </a>
            </div>
            <div class="text-header">
                <p class="text-header-top">Phần mềm quản lý Khách sạn</p>
                <p class="text-header-top">CÔNG TY TRUYỀN THÔNG & ĐÀO TẠO </p>
            </div>

        </div>
        <div class="clearfix"></div>
        <div class="bg">
<!--            <p>{{r}}</p>-->
            <div class="container">
                <div class="top-staff">
                    <h2>KHÁCH SẠN</h2>
                    <div class="top-btn-staff">
                        <div class="detele">
                            <a class="a-detele a-btn" href="/hotel">
                                <img src="../static/images/thoat.png" alt="Thoát">
                                <span class="span-text">Thoát</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="content-staff content_lg">
                    <h1><img src="../static/images/edit.png" alt="add">Sửa thông tin khách sạn</h1>
                    <form  action="/update_hotel" method="POST" class="form" enctype="multipart/form-data">
                        <input type="hidden" value="{{r[0]}}" id="id_hotel" name="id_hotel">
                        <div class="form-controls">
                            <p class="name-input">Tên khách sạn:</p>
                            <div class="input">
                                <input type="text" name="name" id="name" value="{{r[1]}}" placeholder="Khách sạn HƯỚNG VƯỜN" required="required">
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Điện thoại:</p>
                            <div class="input">
                                <input type="text" name="phone" id="phone" value="0{{r[2]}}" placeholder="0888708872"  required="required">
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Giá:</p>
                            <div class="input">
                                <input type="text" name="money" id="money"
                                       onkeyup="if (/\D/g.test(this.value)){ this.value = this.value.replace(/\D/g,'')}"
                                       value="{{r[10]}}" placeholder="150.000đ - 200.000đ"  required="required">
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Diện tích:</p>
                            <div class="input">
                                <input type="text" name="acreage" placeholder="24m2-35m2" id="acreage" value="{{r[3]}}" required="required">
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Khu vực:</p>
                            <div class="input">
                                <select class="form-control" name="area" id="area" required="required">
                                    <option value="Ba Đình">Ba Đình</option>
                                    <option value="Hoàn Kiếm">Hoàn Kiếm</option>
                                    <option value="Tây Hồ">Tây Hồ</option>
                                    <option value="Long Biên">Long Biên</option>
                                    <option value="Cầu Giấy">Cầu Giấy</option>
                                    <option value="Đống Đa">Đống Đa</option>
                                    <option value="Hai Bà Trưng">Hai Bà Trưng</option>
                                    <option value="Hoàng Mai">Hoàng Mai</option>
                                    <option value="Thanh Xuân">Thanh Xuân</option>
                                    <option value="Sóc Sơn">Sóc Sơn</option>
                                    <option value="Đông Anh">Đông Anh</option>
                                    <option value="Gia Lâm">Gia Lâm</option>
                                    <option value="Nam Từ Liêm">Nam Từ Liêm</option>
                                    <option value="Thanh Trì">Thanh Trì</option>
                                    <option value="Bắc Từ Liêm">Bắc Từ Liêm</option>
                                    <option value="Mê Linh">Mê Linh</option>
                                    <option value="Hà Đông">Hà Đông</option>
                                    <option value="Sơn Tây">Sơn Tây</option>
                                    <option value="Ba Vì">Ba Vì</option>
                                    <option value="Phúc Thọ">Phúc Thọ</option>
                                    <option value="Đan Phượng">Đan Phượng</option>
                                    <option value="Hoài Đức">Hoài Đức</option>
                                    <option value="Quốc Oai">Quốc Oai</option>
                                    <option value="Thạch Thất">Thạch Thất</option>
                                    <option value="Chương Mỹ">Chương Mỹ</option>
                                    <option value="Thanh Oai">Thanh Oai</option>
                                    <option value="Thường Tín">Thường Tín</option>
                                    <option value="Phú Xuyên">Phú Xuyên</option>
                                    <option value="Ứng Hòa">Ứng Hòa</option>
                                    <option value="Mỹ Đức">Mỹ Đức</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-controls">
                            <p class="name-input">Địa chỉ:</p>
                            <div class="input">
                                <input type="text" name="address_hotel" id="address_hotel" value="{{r[5]}}" placeholder="Số 3-ngõ 35-kẻ vẽ" required="required">
                            </div>
                        </div>


                        <div class="form-controls">
                            <p class="name-input">Khách sạn:</p>
                            <div class="input">
                                <select name="hotel" id="hotel" required="required">
                                    <option value="">-- Chọn --</option>
                                    <option value="Bình dân">Bình dân</option>
                                    <option value="1 sao">1 sao</option>
                                    <option value="2 sao">2 sao</option>
                                    <option value="3 sao">3 sao</option>
                                    <option value="4 sao">4 sao</option>
                                    <option value="5 sao">5 sao</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-controls">
                            <p class="name-input">Ảnh:</p>
                            <div class="input-ảnh">
                                <input type="file" name="file" value="{{r[7]}}">
                                <input type="hidden" name="img" value="{{r[7]}}">
                            </div>
                        </div>
                        <div class="form-controls">
                            <p class="name-input">Địa chỉ:</p>
                            <div class="input value item_field  editor">
                                <textarea name="content"  required="required">{{r[8]}}</textarea>
                                <script>
                                    CKEDITOR.replace( 'content' );
                                </script>
                            </div>
                        </div>
                        <div class="form-controls">
                            <p class="name-input"></p>
                            <div class="input">
                                <input class="btn btn-primary add_btn" type="submit" name="insert" value="Lưu">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
